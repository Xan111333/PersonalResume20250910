<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人简历</title>
    <link rel="stylesheet" href="resume.css">
</head>
<body>
    <div class="resume">
        <header>
            <div class="profile">
                <div class="profile-info">
                    <h1>个人简历</h1>
                    <p>姓名：<span id="name">赖紫玲</span></p>
                    <p>性别：<span id="gender">女</span></p>
                    <p>年龄：<span id="age">19</span></p>
                    <p>家乡：<span id="hometown">广东梅州</span></p>
                    <p>联系方式：<span id="contact">17724100753</span></p>
                </div>
                <img src="image.png"  class="profile-img">
            </div>
        </header>
        <section>
            <h2>教育背景</h2>
            <p id="education">大学：广东科学技术职业学院  大模型应用开发</p>
        </section>
        <section>
            <h2>兴趣</h2>
            <p id="experience">阅读，听歌</p>
        </section>
        <section>
            <h2>技能</h2>
            <p id="skills">前端框架：VUE</p>
        </section>
        <button id="printBtn">打印简历</button>
    </div>
    <script src="resume.js"></script>
</body>
</html>
